<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body { padding: 20px; }
        .container { max-width: 600px; }
        .error { color: #d32f2f; margin-top: 1rem; }
    </style>
</head>
<body>
    <main class="container">
        <article>
            <hgroup>
                <h2>User Registration</h2>
                <h3>Enter your details to create a new record.</h3>
            </hgroup>
            <form action="/register" method="post">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
                
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                
                <button type="submit">Register & Generate ID</button>
            </form>
            {% if registration_error %}
                <p class="error">{{ registration_error }}</p>
            {% endif %}
        </article>

        <article>
            <hgroup>
                <h2>Retrieve User Record</h2>
                <h3>Enter a Unique ID to find a record.</h3>
            </hgroup>
            <form action="/retrieve" method="post">
                <label for="userId">Unique ID</label>
                <input type="text" id="userId" name="userId" required>
                <button type="submit">Retrieve Record</button>
            </form>
        </article>
    </main>
</body>
</html>
